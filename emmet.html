    <!-- li*5 -->
<li></li>

<li></li>

<!-- ul>li*4 -->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- ul>li*5$item$ -->
<ul>
    <li id="item1"></li>
    <li id="item2"></li>
    <li id="item3"></li>
    <li id="item4"></li>
    <li id="item5"></li>
</ul>

  <!-- form>input+input siblings -->
  <form action="">
      <input type="text">
      <input type="text">
    </form>

    <!-- div>h1+p -->
    <div>
        <h1></h1>
        <p></p>
    </div>

    <!-- section>h1+p+button -->
    <section>
        <h1></h1>
        <p></p>
    </section>

    <!-- div>(form>input+input)+p -->
    <div>
        <form action="">
            <input type="text">
            <button></button>
        </form>
        <p></p>
    </div>

    <!-- div>(form>input:text+input:password+input:submit)+p{or register here} -->
    <div>
        <form action="">
            <input type="text" name="" id="">
            <input type="password" name="" id="">
        </form>
        <p>or register here.</p>
    </div>

    <!-- div>(form>input:text[name="username" id="unm"]+input:password[name="password" id="pwd"]+input:submit[value="submit" onclick="jsfun()"])+p{or register here.} -->
    <div>
        <form action="">
            <input type="text" name="username" id="">
            <input type="password" name="password" id="">
            <input type="submit" value="submit" id="submit" onclick="jsfun()">
        </form>
        <p>or register here</p>
    </div>

    <!-- p{This is emmet abbreviation.} -->
    <p>This is emmet abbreviation</p>
    
     <!-- link:css -->
